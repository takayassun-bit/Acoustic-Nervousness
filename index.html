<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ようこそ音の神経衰弱へ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ようこそ音の神経衰弱へ</h1>
  <p>１２枚のカードの中から同じ音を探し出すゲームです。音量調節することでより楽しめます。</p>
  <button id="testButton">テスト</button>
  <div class="card-grid">
    <div class="card" data-id="0"></div>
    <div class="card" data-id="1"></div>
    <div class="card" data-id="2"></div>
    <div class="card" data-id="3"></div>
    <div class="card" data-id="4"></div>
    <div class="card" data-id="5"></div>
    <div class="card" data-id="6"></div>
    <div class="card" data-id="7"></div>
    <div class="card" data-id="8"></div>
    <div class="card" data-id="9"></div>
   <div class="card" data-id="10"></div>
   <div class="card" data-id="11"></div>
  </div>

  <div id="horrorWrapper">
    <img id="horrorImage" src="horror.jpg" alt="ホラー画像">
  </div>
  <audio id="screamSound" src="scream.mp3"></audio>

  <div id="questionArea" style="display: none;">
    <p>驚きましたか？</p>
    <button id="yesBtn">はい</button>
    <button id="noBtn">いいえ</button>
  </div>
  <audio id="laughSound" src="laugh.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
